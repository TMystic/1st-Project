    <style>
        /* Base Styles */
        :root {
            --body-font: "Inter", sans-serif;
            --theme-bg: #1f1d2b;
            --body-color: #808191;
            --button-bg: #353340;
            --border-color: rgba(128, 129, 145, 0.24);
            --video-bg: #252936;
            --primary-color: #ff4081;
            --secondary-color: #6c5ecf;
        }

        * {
            outline: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--body-font);
            color: var(--body-color);
            background-color: var(--theme-bg);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        img {
            max-width: 100%;
        }

        /* Layout */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100%;
            padding: 30px;
            background-color: var(--theme-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .logo {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .side-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--body-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar-link:hover,
        .sidebar-link.is-active {
            background-color: var(--button-bg);
            color: #fff;
        }

        .sidebar-link svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .side-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--body-color);
            margin: 25px 0 15px;
        }

        /* Main Content */
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background-color: var(--theme-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .search-bar {
            flex: 1;
            max-width: 450px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-family: var(--body-font);
        }

        .user-settings {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 15px;
        }

        .user-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-name {
            color: #fff;
            font-size: 14px;
        }

        .notify {
            position: relative;
        }

        .notification {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ec5252;
            border-radius: 50%;
            top: -2px;
            right: -2px;
            border: 2px solid var(--theme-bg);
        }

        /* Page Content */
        .main-container {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .main-header {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .video-item {
            background-color: var(--video-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-player {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            color: #fff;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--body-color);
            font-size: 12px;
        }

        .play-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 12px;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .play-btn:hover {
            background-color: #e6376e;
        }

        /* Wallet Section */
        .wallet-section {
            background-color: var(--video-bg);
            padding: 25px;
            border-radius: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        .wallet-section p {
            margin-bottom: 15px;
            color: #fff;
        }

        .wallet-section span {
            color: var(--primary-color);
            font-weight: 500;
        }

        .wallet-section input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 15px;
        }

        .wallet-section button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .wallet-section button:hover {
            background-color: #e6376e;
        }

        /* Upload Form */
        .upload-form {
            background-color: var(--video-bg);
            padding: 25px;
            border-radius: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        .upload-form label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        .upload-form input,
        .upload-form textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 15px;
            font-family: var(--body-font);
        }

        .upload-form textarea {
            min-height: 100px;
            resize: vertical;
        }

        .upload-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .upload-form button:hover {
            background-color: #e6376e;
        }

        #upload-status {
            margin-top: 15px;
            text-align: center;
            color: #fff;
        }

        /* Video Detail Page */
        .video-detail-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--video-bg);
            border-radius: 16px;
            padding: 25px;
        }

        .video-player-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .video-player-container video {
            width: 100%;
            border-radius: 8px;
        }

        .video-description {
            color: #fff;
            line-height: 1.6;
        }

        /* Connect Wallet Button */
        .connect-wallet-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-left: 15px;
        }

        .connect-wallet-btn:hover {
            background-color: #e6376e;
        }

        /* Points Display */
        .points-display {
            display: flex;
            align-items: center;
            margin-left: 15px;
            color: #fff;
        }

        .points-display span {
            color: var(--primary-color);
            font-weight: 500;
            margin-left: 5px;
        }

        /* Animations */
        @keyframes bottom {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                opacity: 1;
                transform: none;
            }
        }

        .anim {
            animation: bottom 0.8s var(--delay) both;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 20px 15px;
            }
            .sidebar-link span {
                display: none;
            }
            .sidebar-link svg {
                margin-right: 0;
            }
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 15px;
                flex-wrap: wrap;
            }
            .search-bar {
                order: 1;
                width: 100%;
                margin-top: 15px;
            }
            .user-name {
                display: none;
            }
            .main-container {
                padding: 15px;
            }
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            const contractAddress = '0xa25d735b938FE3d565F38f49e33e9e0f483bD30E';

            // Initialize Web3
            const initWeb3 = async () => {
                if (window.ethereum) {
                    web3 = new Web3(window.ethereum);
                    try {
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        userAccount = accounts[0];
                        console.log('Wallet connected:', userAccount);
                        document.getElementById('user-wallet-address').textContent = 
                            userAccount.substring(0, 6) + '...' + userAccount.substring(userAccount.length - 4);
                        await initContract();
                        await getEthBalance();
                        await fetchVideos();
                    } catch (error) {
                        console.error('Failed to connect wallet:', error);
                    }
                } else {
                    alert('Please install MetaMask!');
                }
            };

            // Initialize the contract
            const initContract = () => {
                contract = new web3.eth.Contract(contractABI, contractAddress);
                console.log('Contract initialized');
            };

            // Get ETH balance
            const getEthBalance = async () => {
                try {
                    const balanceWei = await web3.eth.getBalance(userAccount);
                    const balanceEth = web3.utils.fromWei(balanceWei, 'ether');
                    document.getElementById('wallet-eth-balance').textContent = `${parseFloat(balanceEth).toFixed(4)} ETH`;
                    
                    const balance = await contract.methods.balances(userAccount).call();
                    document.getElementById('current-balance').textContent = `${balance} points`;
                    document.getElementById('current-balance-wallet').textContent = `${balance} points`;
                } catch (error) {
                    console.error('Error fetching balances:', error);
                }
            };

            // Fetch and display videos
            const fetchVideos = async () => {
                try {
                    const response = await fetch(API_URL);
                    const videos = await response.json();
                    displayVideos(videos);
                    displayMyVideos(videos);
                } catch (error) {
                    console.error('Error fetching videos:', error);
                }
            };

            // Display videos on home page
            const displayVideos = (videos) => {
                const videoList = document.getElementById('videosList');
                videoList.innerHTML = '';

                videos.forEach(video => {
                    const videoElement = document.createElement('div');
                    videoElement.classList.add('video-item');
                    videoElement.setAttribute('data-video-id', video.number);
                    videoElement.innerHTML = `
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <video id="video-${video.number}" width="100%" height="160" class="video-player">
                                <source src="${video.videoPath}" type="video/mp4">
                            </video>
                            <button class="play-btn" data-video-id="${video.number}">Play Video</button>
                        </div>
                    `;

                    videoElement.querySelector('.play-btn').addEventListener('click', (e) => {
                        e.preventDefault();
                        const videoId = videoElement.getAttribute('data-video-id');
                        handleVideoClick(videoElement, videoId);
                    });

                    videoList.appendChild(videoElement);
                });
            };

            // Display user's purchased videos
            const displayMyVideos = async (videos) => {
                try {
                    const videoNumbers = await contract.methods.getVideosByAddress(userAccount).call();
                    const myVideoIds = videoNumbers.map(Number);
                    const myVideos = videos.filter(video => myVideoIds.includes(video.number));

                    const myVideosList = document.getElementById('videosList-unlocked');
                    myVideosList.innerHTML = '';

                    myVideos.forEach(video => {
                        const videoElement = document.createElement('div');
                        videoElement.classList.add('video-item');
                        videoElement.innerHTML = `
                            <div class="video-info">
                                <h3 class="video-title">${video.title}</h3>
                                <video width="100%" height="160" class="video-player" controls>
                                    <source src="${video.videoPath}" type="video/mp4">
                                </video>
                            </div>
                        `;
                        myVideosList.appendChild(videoElement);
                    });
                } catch (error) {
                    console.error('Error fetching my videos:', error);
                }
            };

            // Handle video click (check access or prompt to buy)
            async function handleVideoClick(videoElement, videoId) {
                try {
                    const accessList = await contract.methods.getAccessList(videoId).call();
                    const hasAccess = accessList.some(addr => addr.toLowerCase() === userAccount.toLowerCase());
                    const video = document.getElementById(`video-${videoId}`);

                    if (hasAccess) {
                        // User has access, play the video
                        showVideoDetail(videoId);
                    } else {
                        // Prompt user to buy the video
                        const confirmPurchase = confirm(`You don't have access to this video. Do you want to buy it for 100 points?`);
                        if (confirmPurchase) {
                            await buyVideo(videoId);
                        }
                    }
                } catch (error) {
                    console.error('Error checking access:', error);
                }
            }

            // Show video detail page
            async function showVideoDetail(videoId) {
                try {
                    const response = await fetch(API_URL);
                    const videos = await response.json();
                    const video = videos.find(v => v.number == videoId);

                    if (video) {
                        document.getElementById('video-title').textContent = video.title;
                        document.getElementById('video-source').src = video.videoPath;
                        document.getElementById('video-description').textContent = video.description || 'No description available';
                        document.getElementById('videoPlayer').load();
                        showPage('video-detail');
                    }
                } catch (error) {
                    console.error('Error loading video details:', error);
                }
            }

            // Buy video function
            async function buyVideo(videoId) {
                try {
                    await contract.methods.buyVideo(videoId).send({ from: userAccount });
                    alert('Video purchased successfully!');
                    await getEthBalance();
                    await fetchVideos();
                } catch (error) {
                    console.error('Error purchasing video:', error);
                    alert('Error purchasing video. Please try again.');
                }
            }

            // Handle buy credits button
            document.getElementById('buy-credits-button').addEventListener('click', async () => {
                const ethAmount = document.getElementById('credits-amount').value;
                if (ethAmount && ethAmount >= 0.001) {
                    const amountWei = web3.utils.toWei(ethAmount, 'ether');
                    try {
                        await contract.methods.buyBalance().send({ 
                            from: userAccount, 
                            value: amountWei 
                        });
                        alert('Credits purchased successfully!');
                        await getEthBalance();
                    } catch (error) {
                        console.error('Error buying credits:', error);
                        alert('Error purchasing credits. Please try again.');
                    }
                } else {
                    alert('Please enter a valid ETH amount (minimum 0.001 ETH).');
                }
            });

            // Connect Wallet button
            document.getElementById('connect-wallet').addEventListener('click', initWeb3);

            // Handle video upload form submission
            document.getElementById('upload-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const fileInput = document.getElementById('video-file');
                const title = document.getElementById('video-title-input').value;
                const description = document.getElementById('video-description-input').value;

                if (fileInput.files.length === 0) {
                    alert('Please select a video file to upload.');
                    return;
                }

                try {
                    // First upload metadata to blockchain
                    await contract.methods.uploadVideo(title, description).send({ from: userAccount });
                    
                    // Then upload video file to server
                    const formData = new FormData();
                    formData.append('videoFile', fileInput.files[0]);
                    formData.append('title', title);
                    formData.append('description', description);

                    const response = await fetch('/upload-video', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        document.getElementById('upload-status').textContent = 'Video uploaded successfully!';
                        document.getElementById('upload-form').reset();
                        await fetchVideos();
                    } else {
                        document.getElementById('upload-status').textContent = 'Error uploading video file.';
                    }
                } catch (error) {
                    console.error('Error uploading video:', error);
                    document.getElementById('upload-status').textContent = 'Failed to upload video.';
                }
            });

            // Show a specific page
            window.showPage = (pageId) => {
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                document.querySelectorAll('.sidebar-link').forEach(link => {
                    link.classList.remove('is-active');
                });
                
                document.getElementById(pageId).classList.add('active');
                document.querySelector(`[onclick="showPage('${pageId}')"]`).classList.add('is-active');
                
                // Refresh content when switching to certain pages
                if (pageId === 'home') {
                    fetchVideos();
                } else if (pageId === 'my-videos') {
                    displayMyVideos();
                } else if (pageId === 'wallet') {
                    getEthBalance();
                }
            };

            // Initialize the app
            showPage('home');
        });
    </script>
